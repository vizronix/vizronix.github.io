<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vizronix — Exploring the Limitless</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND DECOR -->
<div class="bg-blur blur-1"></div>
<div class="bg-blur blur-2"></div>

<!-- HEADER -->
<header id="header">
  <div class="header-inner">
    <img src="logo.png" class="logo" alt="Vizronix Logo">

    <nav id="nav">
      <a href="#youtube">YouTube</a>
      <a href="#spotify">Spotify</a>
      <a href="#gallery">Gallery</a>
      <a href="#socials">Socials</a>
      <a href="#discord" class="nav-cta">Discord</a>
    </nav>

    <div class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-glow"></div>
  <img src="text.png" class="hero-text" alt="Vizronix">
  <p class="tagline">Exploring the Limitless</p>
</section>

<!-- YOUTUBE -->
<section id="youtube" class="section">
  <h2>Visual Stories</h2>
  <div class="embed-grid">
    <iframe src="https://www.youtube.com/embed/CQaQ8LjVS44" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/2fokrwsLaWo" allowfullscreen></iframe>
  </div>
</section>

<!-- SPOTIFY -->
<section id="spotify" class="section alt">
  <h2>Soundscapes</h2>
  <iframe class="spotify" src="https://open.spotify.com/embed/track/SPOTIFY_ID"></iframe>
</section>

<!-- GALLERY -->
<section id="gallery" class="section">
  <h2>Creative Gallery</h2>
  <div class="gallery">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
  </div>
</section>

<!-- SOCIALS -->
<section id="socials" class="section alt">
  <h2>Find Vizronix</h2>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">Pinterest</a>
    <a href="#">YouTube</a>
    <a href="#">Spotify</a>
  </div>
</section>

<!-- DISCORD -->
<section id="discord" class="section discord">
  <h2>Join the Community</h2>
  <p>Create. Explore. Share.</p>
  <a href="#" class="discord-btn">Join Discord</a>
</section>

<!-- FOOTER -->
<footer>
  <img src="text.png" class="footer-text">
  <p>© 2026 Vizronix — Exploring the Limitless</p>
</footer>

<script src="script.js"></script>
</body>
</html>
