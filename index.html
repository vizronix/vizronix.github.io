<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vizronix — Exploring the Limitless</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <div class="header-container">
      <img src="logo.png" alt="Vizronix Logo" class="logo" />
      <nav>
        <a href="#youtube">YouTube</a>
        <a href="#spotify">Spotify</a>
        <a href="#gallery">Gallery</a>
        <a href="#socials">Socials</a>
        <a href="#discord" class="cta">Join Discord</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-glow"></div>
    <img src="text.png" alt="Vizronix" class="hero-logo" />
    <p class="tagline">Exploring the Limitless</p>
  </section>

  <!-- YOUTUBE -->
  <section id="youtube" class="section">
    <h2>YouTube</h2>
    <div class="embed-grid">
      <!-- Replace VIDEO_ID -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
    </div>
  </section>

  <!-- SPOTIFY -->
  <section id="spotify" class="section">
    <h2>Spotify</h2>
    <div class="embed-grid">
      <!-- Replace SPOTIFY_LINK -->
      <iframe src="https://open.spotify.com/embed/track/SPOTIFY_ID" allow="encrypted-media"></iframe>
    </div>
  </section>

  <!-- GALLERY -->
  <section id="gallery" class="section">
    <h2>Visual Gallery</h2>
    <div class="gallery-grid">
      <img src="image1.jpg" />
      <img src="image2.jpg" />
      <img src="image3.jpg" />
      <img src="image4.jpg" />
    </div>
  </section>

  <!-- SOCIALS -->
  <section id="socials" class="section">
    <h2>Connect With Us</h2>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Pinterest</a>
      <a href="#">YouTube</a>
      <a href="#">Spotify</a>
    </div>
  </section>

  <!-- DISCORD -->
  <section id="discord" class="section discord">
    <h2>Join the Vizronix Community</h2>
    <p>A place for creators, dreamers, and explorers.</p>
    <a href="#" class="discord-btn">Join Discord</a>
  </section>

  <!-- FOOTER -->
  <footer>
    <img src="text.png" alt="Vizronix" class="footer-logo" />
    <p>© 2026 Vizronix. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
